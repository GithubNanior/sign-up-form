<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="banner"><img src="images/odin-icon.png">Odin</h1>
           <div class="image-description">Photo by <a href="https://unsplash.com/@piotre98?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pietro Don√†</a> on <a href="https://unsplash.com/photos/a-river-running-through-a-snow-covered-forest-uRsbhJ_mmSI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </header>
        <main class="flex column center-x gap-l">
            <div class="flex column center-x gap-s">
                <p class="large-text">
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                <p class="large-text">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="flex column center-x gap-s">
                <form id="sign-up-form">
                    <span class="large-text">Let's do this!</span>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-field">
                            <label for="re-password">Confirm password</label>
                            <input type="password" id="re-password" name="re-password" required>
                        </div>
                    </div>
                </form>
                <input type="submit" form="sign-up-form" value="Create account">
                <p>
                    Already have an account? <a href="https://">Log in</a>
                </p>
            </div>
        </main>
    </body>
</html>
